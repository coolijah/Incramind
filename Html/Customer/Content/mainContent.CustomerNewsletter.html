/*
*		Renders the main content detailed information of the CustomerNewsletterPage.
*							
*/

<div class="my-account">
	<div class="page-title">
		<h1>[_Newsletter Subscription]</h1>
	</div>
	<div>
		<form id="form-newsletter" method="post" action="">
			<div class="fieldset">
				<h2 class="legend">[_Newsletter Subscription]</h2>
				<ul class="form-list" id="form-list">
				    <li class="control">
				    	<input type="checkbox" class="checkbox in-block" title="[_General Subscription]" value="1" id="newsletter-subscription" name="is_subscribed" [?Customer.NewsletterStatus|Subscribed=checked]><label for="subscription" class="news-subs">[_General Subscription]</label><input type="hidden" name="email" value="[Website.CurrentCustomer=[Customer.Email]]">
				    </li>
				</ul>
			</div>
			<div class="buttons-set">
				<p class="back-link">
					<a href="[Website.GetUrl,Customer,account]"><small><<</small>[_Back]</a>
				</p>
				<button class="button" title="[_Save]" type="submit" >
					<span><span>[_Save]</span></span>
				</button>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		jQuery("#form-newsletter").validate({
			submitHandler: function(form){
				if (jQuery('#newsletter-subscription').is(":checked")){
					IncraAjaxUpdater.submitAjax('[Website.GetUrl,IncraShop,SubscribeToNewsletter]',IncraWindow.formatUrl('[Url.FullUrl]'),'true',jQuery('#form-newsletter').serialize(),'POST');
				}else{
					IncraAjaxUpdater.submitAjax('[Website.GetUrl,IncraShop,UnsubscribeNewsletter]',IncraWindow.formatUrl('[Url.FullUrl]'),'true',jQuery('#form-newsletter').serialize(),'POST');
				}
			}
		});
	</script>
			
</div>
