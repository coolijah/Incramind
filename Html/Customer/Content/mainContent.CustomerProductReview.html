/*
*		Renders the main content information of the CustomerProductReviewPage.
*							
*/

<div class="my-account">
	<div class="page-title">
		<h2>[_My Reviews]</h2>
	</div>
	<div>
		<table id="my-reviews-table" class="data-table">
			<colgroup>
				<col width="1"></col>
				<col width="210"></col>
				<col width="1"></col>
				<col></col>
				<col width="1"></col>
			</colgroup>
			<tbody class="first last">
			[Customer.Reviews=
			<tr>
				<td>
					<span class="nobr">[ProductReview.CreatedAt]</span>
				</td>
				<td>
					<h2 class="product-name">[ProductReview.ProductName]</h2>
				</td>
				<td>
					<div class="rating-box default">
						<div class="rating" style="width:[Product.Ranking]%" title="[Product.Ranking]%"></div>
					</div>
				</td>
				<td>[ProductReview.Title]</td>
				<td class="last">
					<a href="[Website.GetUrl,Customer,ProductReviewDetails/[ProductReview.Id]]">[_VIEW DETAILS]</a>
				</td>
			</tr>
			]
			</tbody>
		</table>
		<div class="buttons-set">
			<p class="back-link"><a href="[Website.GetUrl,Customer,ProductReview]"><small>Â« </small>[_Back]</a></p>
		</div>
	</div>
</div>
