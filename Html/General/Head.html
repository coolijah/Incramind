<script type="text/javascript">
	var INCRACOUNTRYCONFIG = new INCRA_COUNTRY_CONFIG('[Website.GetUrl,ajax,]/block/AjaxCountryConfig');
	jQuery(document).ready(function(){
		jQuery(document).foundation();
	})
	var advancedsearchvalues="";
	[?Url.Model|AdvancedSearch=
		var str=Array();
		[Website.IterateAttributesForAdvancedSearch=
			[?UserInput.AdvancedSearchValueAvailable,[Attribute.AttributeCode]|Yes=	str.push("[Attribute.Title]/[UserInput.AdvancedSearchValue,[Attribute.AttributeCode]]");]
		]
		advancedsearchvalues= "/"+str.join("/");
		default_urlpart="[UserInput.DefaultUrlPart]"+advancedsearchvalues;
	|=
		default_urlpart="[UserInput.DefaultUrlPart]";
	]
	
	var IncraToolbar= new IncraToolbar({	
		default_url : default_urlpart
		
	});
</script>
