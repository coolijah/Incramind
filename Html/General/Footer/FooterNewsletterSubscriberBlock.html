/*
*		renders the Newsletter block in th footer.
*
*/
[?WebsiteFeatures.Newsletter|Yes=
<div class="subscribe-block">
	<div class="subscribe-wrapper">
		<div class="subscribe-title">[_Newsletter Signup:]</div>
		 <form class="form-inline" id="footer-newsletter-validate-detail" method="post" action="">
		 	<!-- <input type="text" class="input-text" name="name" placeholder="name"> -->
			<div class="input-box">
				<input type="text" class="input-text" name="email" placeholder="Enter please your e-mail" title="Sign up for our newsletter">
			</div>
			<div class="actions">
				<button onclick="submitFooterNewsletter('footer-newsletter-validate-detail','[Website.GetUrl,IncraShop,SubscribeToNewsLetter]');" type="button" title="[_Details]" class="button">
				<span><span>[_Subscribe]</span></span>
				</button>
			</div>
			<div class="footer-newsletter-error"></div>
		 </form>
	</div>
	<script type="text/javascript">
	submitFooterNewsletter = function(form,surl){
			url= surl+"/"+IncraWindow.formatUrl('[Website.GetUrl,"Home"]')+"/true";
				jQuery.ajax(url,{	
					type: "POST",
					dataType: "json",
					cache: false, 
					data: jQuery("#"+form).serialize(),
					success: function(response, textStatus, jqXHR){
							jQuery(".footer-newsletter-error").html(response[0].Content);
						},
					error: function(jqXHR, textStatus, errorThrown)
						{
							//alert("The request was not completed successfuly.");
							console.log(errorThrown);
						}
					});
				return false;
		}
	</script>
</div>
]
