/*
*		Renders a block that contains mini search function.
*
*/
<div class="block productsearch Default-style">
	<!--<form id="side_search_mini_form"  method="post">-->
	  <div class="input-box">
	  	<div class="small-10 columns">
			<input id="side-product-search" placeholder="search" type="text" name="q" value="" class="input-text plain" maxlength="128" autocomplete="off">
		</div>
		<div class="small-2 columns">
			<button id="side-search-button" type="button" class="button"><span class="fa fa-search"></span></button>
		</div>
	 </div>
	
	<div id="search_autocomplete" class="search-autocomplete">

	</div>
	<div class="search-cloud-terms-container">
		<ul class="search-cloud-terms">[Website.SearchCloud,20=<li><a href="[Website.GetUrl,Search,Text/][SearchHistory.SearchQuery]" class="[SearchHistory.Popularity]">[SearchHistory.SearchQuery]</a></li>]
		</ul>
	</div>
	<!--</form>-->
	<script type="text/javascript">	
		jQuery(document).ready(function(){
			jQuery("#side-search-button").click(function(){
				var str = jQuery('#side-product-search').val();
				if (str.length==0)
					return;
				window.location = "[Website.GetUrl,Search,Text/]"+jQuery("#side-product-search").val();
			});
			jQuery("#side-product-search").keydown(function(event){
				if(event.keyCode == 13) {
					jQuery("#side-search-button").click();
				}
			});

		});
	</script>
</div>
