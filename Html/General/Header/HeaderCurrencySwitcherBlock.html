/*
*		Renders the store currency switcher.
*
*/
<div class="currency-switcher-block">
	<div class="form-currency">
	 <label for="select-currency">[_Choose Currency :]</label> <span class="caret"></span>
	 <select id="currency_switcher" title="[_Your Currency]" onchange="changeCurrency(this.value)">
			[Website.CurrenciesUsed=
		             <option value="[CurrencyUsed.Id]">[CurrencyUsed.DisplayName]</option>
		    ]
	</select>
	<script type="text/javascript">	
	
		changeCurrency = function(value,url_redirect){
			window.location ='[Website.GetUrl,Currency,'+value+']';
		}
		jQuery("#currency_switcher option\[value=[CurrentCurrencyUsed.Id]\]").attr("selected","selected");
	
	</script>
	</div>
</div>
