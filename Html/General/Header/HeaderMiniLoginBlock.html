/*
*		Renders the header mini log in block. This displays a typical link of the login page.
*
*/

[?Customer.LoggedIn|LoggedIn=
	<a href="javascript:IncraAjaxUpdater.submitOnly('[Website.GetUrl,IncraShop,Logout]',IncraWindow.formatUrl('[Url.FullUrl]'),'false','','GET','[Website.GetUrl,Login,Logout]');">[_Logout]</a>
	|=
	<a href="[Website.GetUrl,Login,Login]">[_Login]</a>
]
