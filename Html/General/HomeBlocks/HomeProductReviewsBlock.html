/*
*	Renders a block containing product reviews.
*/

[?Website.ReviewsAvailable|Yes=
<div class="home-block recent-reviews Default">
	<div class="home-blocks-style-[Design.DesignSelectionName,HomeBlocksStyle]">
		<div class="block-title"><h5 class="subheader">[_Recent Reviews]</h5></div>
		<div class="block-content clearfix">
			[Website.RecentReviews,3=
			<div class="review-details large-12 columns">
				<div class="review-title large-3 columns">
					<a href="[Website.GetUrl,Product,[ProductReview.ProductId]]">
						<h4 class="product-name">[ProductReview.ProductName]</h4>
					</a>
					<div class="rating-box">
						<div class="rating" style="width:[ProductReview.RatingPercentage]%" title="[ProductReview.RatingPercentage]%"></div>
					</div>
				</div>
				<div class="review-comment large-9 columns">
					<a href="[Website.GetUrl,Product,0,Review/View/[ProductReview.Id]]" class="review-title">[ProductReview.Title]</a> <span> [_by %1, [ProductReview.NickName]]</span>
					<blockquote>
						"[ProductReview.Detail]"
					</blockquote>
					<p class="date">([_Posted on %1, [ProductReview.CreatedAt]])</p>
				</div>
			
			</div>
			]
		</div>
	</div>
</div>
]
