/*
*	Renders a block containing list of popular products.
*/
[Website.MostInteresting,1,4,'Name',Ascending]
[?Filter.Empty|no=
	<div class="home-block popular-products-block Default ">
		<div class="home-block-style-[Design.DesignSelectionName,HomeBlocksStyle]">
			<div class="block-title"><h5 class="subheader">[_Popular Products]</h5></div>
			<div class="block-content">
				<ul class="small-block-grid-1 medium-block-grid-4 large-block-grid-4" data-equalizer>
				[Filter.Products=
					<li class="small-text-center" data-equalizer-watch>
						[:ProductMiniListItem]
					</li>	
				]
				</ul>
			</div>
		</div>
	</div>
]
<script type="text/javascript">
	jQuery(document).ready(function(){
		//jQuery(".product-image img").imgCentering();
		/* substring function to shorten text character to equalize the hight of the 
		 * list item. default max_char is 100.
		 */
		[?DesignLayout.Layout|3Columns=
			jQuery(".mini-list-item-wrapper .desc").substring({ max_char: 70 });
			|=
			jQuery(".mini-list-item-wrapper .desc").substring();
		]
		
	});
</script>
