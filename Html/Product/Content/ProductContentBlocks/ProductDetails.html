/*
*	Renders the product details and extra attributes.
*
*/
<div class="Product-details-block Default large-12 columns">
	<div class="detail-border">
		<div class="block-title">
			<h6>[_Details]</h6>
		</div>
		
		<div class="product-details">
			<p>
				[Product.Description]
			</p>
		</div>
	</div>

	<div class="detail-border">
		<div class="product-additional-info">
			[:ProductExtraAttributesBlock]
		</div>
	</div>
</div>
