/*
*	Renders the default ProductMediaImage controls with default zoom slider.
*
*/

<div class="product-img-box" style="">
	<p class="product-image product-image-zoom">
	   <img id="image" src="/[Product.BaseImage=[ProductImage.ImageUrl]]" alt="" title="" />
	</p>
	<p class="zoom-notice" id="track_hint">[_Double click on above image to view full picture]</p>

	<div class="zoom">
		<img id="zoom_out" src="[File:/images/slider_btn_zoom_out.gif]" alt="Zoom Out" title="[_Zoom Out]" class="btn-zoom-out" />
		<div id="track">
		    <div id="handle"></div>
		</div>
		<img id="zoom_in" src="[File:/images/slider_btn_zoom_in.gif]" alt="Zoom In" title="[_Zoom In]" class="btn-zoom-in" />
	</div>
	<div class="clear"></div>
	<div class="product-gallery">
		<div class="image-thumbnail large-12">
			<ul class="small-block-grid-4">[Product.Images,4=
				<li>
					<a class="fancybox-buttons" data-fancybox-group="button" href="#" onclick="window.open('/[ProductImage.ImageUrl]', 'width=300,height=300,left=0,top=0,location=no,status=yes,scrollbars=yes,resizable=yes'); return false;" target="new" title="[ProductImage.Label]">
						<img class="" src="/[ProductImage.ImageUrl,100,125]" title="[ProductImage.Label]" class="" />
					</a>
				</li>]
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
	Event.observe(window, 'load', function() {
		product_zoom = new Product.Zoom('image', 'track', 'handle', 'zoom_in', 'zoom_out', 'track_hint');
	});
</script>
