/*
*		Renders a page with information if module is not available
*
*/

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	[:MetaData,[Website.Name] | [_Module Not Available]]
	[:head]
	<style type="text/css">
		ul.disc{
			margin-left:20px;
		}
	</style>
</head>
<body>
<div class="page">
	[:header]
	<div class="one-column">
		<div class="row">
			[:breadcrumb]
			<div class="main-content small-12 medium-12 large-12 columns">
				<h4>[_Module is not available.]</h4>
			</div>
		</div>
	</div>
	[:Footer]
</div>
</body>
