<script type="text/javascript">

	var max = arr.length;

	arr.sort();

				html.append(ul);

			}

			ul.append('<li><a class="man-link" href="[Website.GetUrl,Man,Filter]/'+el+'" data="Filter/'+el+'"><i class="fa fa-angle-right"></i> '+el+'</a></li>');
