[?Url.MVC4
|ajax=
[Man.Blocks=[Man.BlockName],]
|=
<html>
	<head>
		<title>[_IncraPages - ][_Blocks]</title>
		[:ManHead]
		<style type="text/css">
			.description a{text-decoration:none;}
		</style>
	</head>
	<body>
		[:Man2columnsLeft]
	</body>
</html>
<script type="text/javascript">
	jQuery(document).ready(function(){
	var al = 'abcdefghijklmnopqrstuvwxyz';
	var temp = '{[Man.Blocks=[Man.BlockName],]}';
	var arr = temp.split(",");
	
	
	var html = jQuery('<div class="large-12 text-left">');
	var t = jQuery('<h6 class="subheader">Available Blocks :<h6>');
	var ul = jQuery('<ul class="inline-list scopes_list">');
	var max = arr.length;
	var x = 0;
	html.append(t);
	
	arr.sort();
	var currentletter = '';
	
	arr.forEach(function(el,i){
		
		if(el!=""){
			
			if(currentletter != el[0].toLowerCase()){
				html.append(ul);
				html.append('<strong>'+el[0].toUpperCase()+'</strong>');
				ul = jQuery('<ul class="inline-list scopes_list">');
				ul.append('<li><a class="man-link" href="[Website.GetUrl,Man,Block]/'+el+'" data="Block/'+el+'"><i class="fa fa-angle-right"></i> '+el+'</a></li>');
				currentletter = el[0].toLowerCase();
			}
			else{
			ul.append('<li><a class="man-link" href="[Website.GetUrl,Man,Block]/'+el+'" data="Block/'+el+'"><i class="fa fa-angle-right"></i> '+el+'</a></li>');
			}
		}
	});
	var temp = Array();
	
	html.append(ul);
	jQuery(".man-content-container").html(html);
	console.log("[Url.Controller]");
	console.log("[Url.View]");
	});
</script>
]
