<h6 class="text-left">[_Type]	: [Man.TypeName]</h6>
<p class="scope-description  text-left">[Man.TypeShortDescription]
	<br/> [Man.TypeLongDescription]
</p>
<div id="main_content" class="large-12">
	<div class="large-7 columns content-list" style="padding:0px 10px 0px 0px;">
		<ul class="tabs" data-tab role="tablist">
			<li class="tab-title active" role="presentational" ><a href="#panel2-1" role="tab" tabindex="0" aria-selected="true" controls="panel2-1">[_List of type value]</a></li>
			<li class="tab-title" role="presentational" ><a href="#panel2-4" role="tab" tabindex="0" aria-selected="false" controls="panel2-4">[_Used by]</a></li>
		</ul>
		<div class="tabs-content">
			<section role="tabpanel" aria-hidden="false" class="content active" id="panel2-1">
				<table >
					<thead>
						<tr>
							<th width="200">[_Type value]</th>
							<th>[_Description]</th>
						</tr>
					</thead>
					<tbody>
						[Man.TypeValues=
						<tr>
							<td><a  data="">[Man.typevaluename]</a></td>
							<td>[Man.typevaluedescription]</td>
						</tr>
						]
					</tbody>
				</table>
			</section>
			<section role="tabpanel" aria-hidden="true" class="content" id="panel2-4">
				<p>
				<ul>
					[Man.TypeUsedBy=
					<li>
						<a href="[Website.GetUrl,Man,Replacer]/[Man.ReplacerName]">[Man.ReplacerName]</a>
					</li>
					]
				</ul>
				</p>
			</section>
		</div>
	</div>
	<div class="large-5 columns replacer-details" style="">
	</div>
</div>
<script type="text/javascript">
	jQuery(document).foundation({
	  tab: {
	    callback : function (tab) {
	
	    }
	  }
	});
	
	jQuery(document).ready(function(){
	 jQuery(".replacer-link").bind("click",function(){
	       var me = jQuery(this);
	       var data = me.attr("data");
	       var title = me.attr("data_title");
	       jQuery(".replacer-link").removeClass("active");
	       me.addClass("active");
	       jQuery.ajax({
	         url   : "[Website.GetUrl,Man,]/"+data,
	         success : function(response){
	           jQuery(".replacer-details").html(response);
	         }
	       });
	});
	/*jQuery(".man-content-container").scroll(function(){
		if(jQuery(this).scrollTop() > 100){
			jQuery(".replacer-content-details").addClass("sticky-content");
		}
		else{
			jQuery(".replacer-content-details").removeClass("sticky-content");
		}
	});*/
	});
	
						
					
</script>
