/*
*		Renders a category list in a dropdown selection.  This controls gives a user to choose what category will be associated on a new forum.
*
*/

<label>[_Select Category]</label>
<select class="new-thread-category-list" name="category_id">
	<option class="" value="">--[_Select]--</option>
	[Website.TopCategories=
		<option class="root" value="[Category.Id]">[Category.Name]</option>[:NewThreadBlockCategoryOptionsSub]
	]
</select>
