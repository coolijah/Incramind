/*
*		Renders a block information result via ajax call.
*
*/

[Website.ForumSearch,[Url.Controller],5]
<span class="search-keyword">[_Searching for] <strong>[Url.Controller]</strong></span>
<ul class="forum-search-ajax-result">
	[Filter.OtherPages=
	<li class="item">
		<a href="[Filter.OtherPageUrl]">[Filter.OtherPageTitle]</a>
	</li>
	]
</ul>
<div class="show-all-link"><a href="[Website.GetUrl,forum,searchresults/[Url.Controller]]">[_Show All Results]</a></div>
