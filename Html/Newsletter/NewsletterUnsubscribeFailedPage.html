/*
*		Renders a page with a message unsubscription is failed.
*
*/

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		[:MetaData,[Website.Name] | [_Unsubscribe Failed]]
		[:head]
	</head>
	<body>
		<div class="page pagenotfound">
			[:header]
			<div class="one-column">
				<div class="row">
					<div class="main-content large-12 columns">
						<p>[_Unsubscription has failed.]</p>
					</div>
				</div>
			</div>
			[:footer]
		</div>
	</body>
</html>
