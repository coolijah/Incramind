/*
*		Renders a logout page with message for customer who logged out.
*
*/

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	[:MetaData,Logout]
	[:Head]
</head>
<body>
	<div class="wrapper"> 
	<div class="page">	
		[:header]
		<div class="two-columns-left">		
			<div class="row">					
				<div layout-block-name="left_column" class="left-content large-3 medium-3 small-12 columns grid-col2-sidebar no-gutter">
					[:leftColumn]
				</div>
				<div layout-block-name="main_column" class="main-content large-9 medium-9 small-12 columns grid-col2-main no-gutter">							
					<div class="cjAccHead"><h2 class="cjAccHeadTitle">[_Successfully Log out]</h2></div>	
					<p>[_You are successfully logged out.]</p>
					[:Footer]
				</div>
			</div>
		</div>
		
	</div>
</div>
</body>
</html>
