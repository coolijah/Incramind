[?Category.HasChildren|yes=
	<div class="subcategory-block Default">
		<h4 class="subheader">[_Sub Categories]</h4>
		<ul class="category-grid small-block-grid-4 medium-block-grid-3">
		[Category.ChildCategories=
			<li class="category-title">
				<a href="[Website.GetUrl,Category,[Category.Id]]" alt="[Category.Name]"><h6>[Category.Name]</h6></a>
				<div class="category-image th">
					<a href="[Website.GetUrl,Category,[Category.Id]]" alt="[Category.Name]"><img class="" src="/[Category.Image]" alt="[Category.Name]" /></a>
				</div>
			</li>
		]
		</ul>
	</div>
]
