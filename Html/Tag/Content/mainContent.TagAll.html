/*
*	Renders the min content of TagPageAll.  This display the list of all tags created.
*/

<div class="tag-view">
	<div class="page-title"><h2>[_All Tags]</h2></div>
	<div style="border:1px solid #C1C1C1;">
		[Website.Tags=
			<p class="in-block" style="text-decoration:underline;padding:0px 4px;margin:3px 0px;">
			<a href="[TagCount.Url]">[TagCount.TagCountName]</a></p>
		] 
	</div>
</div>
