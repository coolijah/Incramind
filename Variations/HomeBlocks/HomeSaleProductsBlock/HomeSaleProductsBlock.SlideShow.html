/*
*	Renders a block containing list of featured products.
*/
[?Website.LoopProductsCount,Sales|0=|=
<div layout-block-name="home_block_container" class="sale-products-block home-block SlideShow">
	<div class="home-block-style [Design.DesignSelectionName, HomeBlocksStyle]">
		<div class="block-title"><h5 class="subheader">[_Sale] </h5></div>
		<div class="block-content">
			<ul class="products-grid inline-list" id="sale_singleitem_carousel">
				[Website.LoopProducts,Sales,4,,'Name'=
					<li class="item">
						[:ProductMiniListItem]
					</li>
				]
			</ul>
		</div>
		<script type="text/javascript">
		var container_width=jQuery('#sale_singleitem_carousel').parents('.home-block-style').width();
		jQuery(function() {
			var ssi = new ProductCarousel({
				carousel_id : '#sale_singleitem_carousel',
				items:4,
				fx:'scroll',
				width:'100%'
				
			});
			jQuery('#sale_singleitem_carousel li').width((container_width-100)/4);
			ssi.slideshow();
			
		});
		</script>
	</div>
</div>
]
