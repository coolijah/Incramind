/*
*	Renders a block containing list of sale products.
*/
[?Website.LoopProductsCount,Sales|0=|=
<div class="sale-products-block home-block simple-slider">
	<div class="home-block-style [Design.DesignSelectionName, HomeBlocksStyle]">
		<div class="block-title"><h5 class="subheader">[_Sale Products] </h5></div>
		<div class="block-content">
			<ul class="products-grid inline-list" id="sale_simpleslider_carousel">
				[Website.LoopProducts,Sales,8,,'Name'=
					<li class="item">
						[:ProductMiniListItem]
					</li>
				]
			</ul>
			<div class="navigation">
				<a class="prev" id="sale_simpleslider_prev" href="#"><span>[_prev]</span></a>
				<a class="next" id="sale_simpleslider_next" href="#"><span>[_next]</span></a>
			</div>
		</div>
		<script type="text/javascript">
		jQuery(function() {
			var container_width=jQuery('#sale_simpleslider_carousel').parents('.home-block-style').width();
			var ssc = new ProductCarousel({
				carousel_id : '#sale_simpleslider_carousel',
				prevbtn: '#sale_simpleslider_prev',
				nextbtn:'#sale_simpleslider_next',
				width:'100%',
				items:4
			});
			jQuery('#sale_simpleslider_carousel li').width((container_width-100)/4);
			ssc.carousel();
		});
		</script>
	</div>
</div>
]
