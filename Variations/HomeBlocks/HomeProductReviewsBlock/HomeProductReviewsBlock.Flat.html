/*
*	Renders a block containing product reviews.
*/

[?Website.ReviewsAvailable|Yes=
	<div class="recent-reviews home-block Flat">
		<div class="title">	
			<h6> [_Latest Reviews]</h6>
		</div>
		<div class="block-content">
			<ul>
				[Website.RecentReviews,2=
					<li class="review-details large-6 columns">
						<div class="review-wrapper row">
							<div class="review-image large-4 columns">
								<div class="product-image">
									<img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,140,150]]"/>
								</div>
							</div>
							<div class="review-comment large-8 columns">
								<a href="[Website.GetUrl,Product,[ProductReview.ProductId]]">
									<h6 class="product-name">[ProductReview.ProductName]</h6>
								</a>
								<div class="rating-box Default">
									<div class="rating" style="width:[ProductReview.RatingPercentage]%" title="[ProductReview.RatingPercentage]%"></div>
								</div>
								<blockquote>
									"[ProductReview.Detail]"
								</blockquote>
								<div class="actions">
									<button class="button btn-secondary[Design.DesignSelectionName,ButtonStyle]" onclick="window.location='[Website.GetUrl,Product,Review]/View/[ProductReview.Id]'">
										<span><span>[_Read Review]</span></span>
									</button>
								</div>
							</div>
						</div>
					</li>
				]
			</ul>
		</div>
	</div>
]
