/*
*	Renders a block containing list of popular products.
*/
[?Website.LoopProductsCount,MostInteresting|0=|=
<div layout-block-name="home_block_container" class="popular-products-block home-block ContinuouslyScrollingCarousel">
	<div class="home-block-style [Design.DesignSelectionName, HomeBlocksStyle]">
		<div class="block-title"><h5 class="subheader">[_Popular Products] </h5></div>
		<div class="block-content">
			<ul class="products-grid inline-list" id="popular_cs_carousel">
				[Website.LoopProducts,MostInteresting,8,,'Name'=
					<li class="item">
						[:ProductMiniListItem]
					</li>
				]
			</ul>
		</div>
		<script type="text/javascript">
		var container_width=jQuery('#popular_cs_carousel').parents('.home-block-style').width();
		jQuery(function() {
			var pcs = new ProductCarousel({
				carousel_id : '#popular_cs_carousel',
				items:4,
				width: container_width
			});
			jQuery('#popular_cs_carousel li').width((container_width-100)/4);
			pcs.continuouslyscrolling();
			
		});
		</script>
	</div>
</div>
]
