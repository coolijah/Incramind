/*
*	Renders a block containing list of best sellers products.
*/
[?Website.LoopProductsCount,Bestsellers|0=|=
	<div layout-block-name="home_block_container" class="bestselling-products home-block ContinuouslyScrollingCarousel">
		<div class="home-block-style [Design.DesignSelectionName, HomeBlocksStyle]">
			<div class="block-title"><h3 class="subheader">[_BEST-SELLING PRODUCTS]</h3></div>
			<div class="block-content">
				<ul class="products-grid inline-list"  id="bestseller_cs_carousel">
				[Website.LoopProducts,Bestsellers,8,,'Name'=
					<li class="item">
						[:ProductMiniListItem,No]
					</li>
				]
				</ul>
			</div>
		</div>
		<script type="text/javascript">
		var container_width=jQuery('#bestseller_cs_carousel').parents('.home-block-style').width();
		
		jQuery(function() {
			var bsc = new ProductCarousel({
				carousel_id : '#bestseller_cs_carousel',
				width:'100%',
				items:4
			});
			bsc.continuouslyscrolling();
			jQuery('#bestseller_cs_carousel li').width((container_width-100)/4);
		});


		</script>
	</div>
]
