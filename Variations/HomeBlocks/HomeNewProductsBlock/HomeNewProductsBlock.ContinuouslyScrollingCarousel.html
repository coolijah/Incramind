/*
*	Renders a block containing list of featured products.
*/
[?Website.LoopProductsCount,New|0=|=
<div layout-block-name="home_block_container" class="new-products-block home-block ContinuouslyScrollingCarousel">
	<div class="home-block-style [Design.DesignSelectionName, HomeBlocksStyle]">
		<div class="block-title"><h5 class="subheader">[_New Products] </h5></div>
		<div class="block-content">
			<ul class="products-grid inline-list" id="newproducts_cs_carousel">
				[Website.LoopProducts,New,8,,'Name'=
					<li class="item">
						[:ProductMiniListItem]
					</li>
				]
			</ul>
			
			<script type="text/javascript">
			var container_width=jQuery('#newproducts_cs_carousel').parents('.home-block-style').width();
			
			jQuery(function() {	
				var ncs = new ProductCarousel({
					carousel_id : '#newproducts_cs_carousel',
					items:4,
					width: container_width
				});
				jQuery('#newproducts_cs_carousel li').width((container_width-100)/4);
				ncs.continuouslyscrolling();
				
			});
			</script>
		</div>
	</div>
</div>
]
