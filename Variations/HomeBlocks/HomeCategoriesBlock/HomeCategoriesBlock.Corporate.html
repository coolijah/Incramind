/*
*	Renders a block containing list of categories.
*/
<div class="home-block featured-categories-block [Design.DesignSelectionName,HomeCategoriesBlock] ">
	<div class="block-title">
		<h5 class="subheader">[_FEATURED CATEGORIES]</h5>
	</div>
	<div class="block-content clearfix">
		<ul class="large-block-grid-2">
			[Website.TopCategories,3=
				<li>
					<div class="large-12 columns">
						<div class="large-6 columns">
							<h6 class="name">[Category.Name]</h6>
							<p class="description">[Category.Description]</p>
						</div>
						<div class="cat-image large-6 columns">
							<a href="[Website.GetUrl,Category,[Category.Id]]" alt="[Category.Name]">
								<img id="cat-[Category.Id]" width="200px" class="prod-list" src="/[Category.Image]" alt="[Category.Name]" /></a>
						</div>
					</div>
				</li>
			]
		</ul>
	</div>
</div>
