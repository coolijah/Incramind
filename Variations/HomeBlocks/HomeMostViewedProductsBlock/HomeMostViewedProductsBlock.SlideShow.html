/*
*	Renders a block containing list of featured products.
*/
[?Website.LoopProductsCount,MostViewed|0=|=
	<div layout-block-name="home_block_container" class="most-viewed-block home-block SlideShow">
		<div class="home-block-style [Design.DesignSelectionName, HomeBlocksStyle]">
			<div class="block-title"><h3>[_Most Viewed] </h3></div>
			<div class="block-content">
				<ul class="products-grid inline-list" id="mostviewed_singleitem_carousel">
					[[Website.LoopProducts,MostViewed,8,,'Name'=
						<li class="item">
							[:ProductMiniListItem]
						</li>
					]
				</ul>
				<script type="text/javascript">
				var container_width=jQuery('#mostviewed_singleitem_carousel').parents('.home-block-style').width();
				jQuery(function() {
					var msi = new ProductCarousel({
						carousel_id : '#mostviewed_singleitem_carousel',
						items:4,
						fx:'scroll',
						width:'100%'
					});
					msi.slideshow();
					jQuery('#mostviewed_singleitem_carousel li').width((container_width-100)/4);
				});
				</script>
			</div>
		</div>
	</div>
]
