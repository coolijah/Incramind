/*
*		Renders a block that contains a list of new product.
*
*/
[?Website.LoopProductsCount,MostViewed|0=|=
<div class="block products-block mostviewed SingleItem">
	<div class="title">
		<h2>[_MOST VIEWED]</h2>
	</div>
	<div class="block-content">
		<div class="item-container">
		[Website.LoopProducts,MostViewed,1,,'Name'=
			[:ProductThumbnailSingleItem]
		]
		</div>
	</div>
</div>
]
