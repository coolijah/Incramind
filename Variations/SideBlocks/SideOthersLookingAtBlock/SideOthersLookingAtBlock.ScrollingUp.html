/*
*		Renders a block that contains a list of products that others are looking at.
*
*/

/*[Website.OthersLookingAt,1,,'Name',Ascending]*/
[?Website.LoopProductsCount,OtherLookingAt|0=|=
<div class="block products-block otherslookingat Thumbnail ScrollingUp">
	<div class="title">
		<h2>[_OTHERS LOOKING AT]</h2>
	</div>
	<div class="block-content">
		<div class="products-grid scroll-up-carousel" id="side_otherslookingat_products_carousel">
		[Website.LoopProducts,OtherLookingAt=
			[:ProductThumbnailListItem]
		]
		</div>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		var side_otherslookingat_carousel=new ProductCarousel({
			carousel_id: '#side_otherslookingat_products_carousel',
			items:	2,
			direction:'up',
			duration:5000
		});
		[?Filter.Count|1=
		|=
		side_otherslookingat_carousel.continuouslyscrolling();
		]
	});
	</script>
</div>
]
