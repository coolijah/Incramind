/*
*	Renders a block that contains a list of products that others are looking at.
*
*/

[?Website.LoopProductsCount,OtherLookingAt|0=|=
<div class="block products-block otherslookingat SlideShow">
	<div class="title">
		<h2>[_OTHERS LOOKING AT]</h2>
	</div>
	<div class="slide-container">
		<div id="side_otherslookingat_slideshow">
			[Website.LoopProducts,OtherLookingAt=
				<div class="slide-wrapper">
				[:SideBlockItemSlideShowContent]
				</div>
			]
		</div>
		<a id="play" href="#"></a>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		jQuery('#side_otherslookingat_slideshow').carouFredSel({
			width: '100%',
			height: 225,
			auto: {
				pauseOnEvent: 'resume',
				button: '#play'
			},
			scroll: {
				fx: 'crossfade',
				duration: 300,
				timeoutDuration: 3000
			}
		});
	});
	</script>
</div>
]
