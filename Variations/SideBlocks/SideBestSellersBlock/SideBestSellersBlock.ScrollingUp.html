/*
*		Renders a block that contains a list of new product.
*
*/

[?Website.LoopProductsCount,Bestsellers|0=|=
<div class="block products-block bestsellers Thumbnail ScrollingUp">
	<div class="title">
		<h2>[_Best Sellers]</h2>
	</div>
	<div class="block-content">
		<div id="side_bestsellers_products_carousel">
			[Website.LoopProducts,Bestsellers,1,,'Name'=
				[:ProductThumbnailListItem]
			]
		</div>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		var side_bestsellers_carousel=new ProductCarousel({
			carousel_id: '#side_bestsellers_products_carousel',
			items:	2,
			direction:'up',
			duration:5000
		});
		[?Filter.Count|1=
		|=
			side_bestsellers_carousel.continuouslyscrolling();
		]
	});
	</script>
</div>
]
