/*
*	Renders a block that contains a list of products that is sale.
*
*/

[?Website.LoopProductsCount,Bestsellers|0=|=
	<div class="block products-block bestsellers SlideShow">
		<div class="title">
			<h2>[_BEST SELLERS]</h2>
		</div>
		<div class="slide-container">
			<div id="side_bestsellers_slideshow">
				[Website.LoopProducts,Bestsellers,1,,'Name'=
					<div class="slide-wrapper">
					[:SideBlockItemSlideShowContent]
					</div>
				]
			</div>
			<a id="play" href="#"></a>
		</div>
		<script type="text/javascript">
			jQuery(function() {
				jQuery('#side_bestsellers_slideshow').carouFredSel({
					width: '100%',
					height: 225,
					auto: {
						pauseOnEvent: 'resume',
						button: '#play'
					},
					scroll: {
						fx: 'crossfade',
						duration: 300,
						timeoutDuration: 3000
					}
				});
			});
		</script>
	</div>
]
