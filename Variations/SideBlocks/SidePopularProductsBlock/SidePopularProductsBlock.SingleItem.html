/*
*		Renders a block that contains a list of most interesting product.
*
*/
[?Website.LoopProductsCount,MostInteresting|0=|=
<div class="block products-block mostinteresting SingleItem">
	<div class="title">
		<h2>[_MOST INTERESTING]</h2>
	</div>
	<div class="block-content">
		<div class="item-container">
		[Website.LoopProducts,MostInteresting,8,,'Name'=
			[:ProductThumbnailSingleItem]
		]
		</div>
	</div>
</div>
]
