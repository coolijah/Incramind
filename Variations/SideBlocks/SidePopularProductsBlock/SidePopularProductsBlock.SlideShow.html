/*
*	Renders a block that contains a list of products that is sale.
*
*/

[?Website.LoopProductsCount,MostInteresting|0=|=
	<div class="block products-block mostinteresting SlideShow">
		<div class="title">
			<h2>[_MOST INTERESTING]</h2>
		</div>
		<div class="slide-container">
			<div id="side_saleproducts_slideshow">
				[Website.LoopProducts,MostInteresting,8,,'Name'=
					<div class="slide-wrapper">
					[:SideBlockItemSlideShowContent]
					</div>
				]
			</div>
			<a id="play" href="#"></a>
		</div>
		
		<script type="text/javascript">
		jQuery(function() {
			jQuery('#side_mostinteresting_slideshow').carouFredSel({
				width: '100%',
				height: 225,
				auto: {
					pauseOnEvent: 'resume',
					button: '#play'
				},
				scroll: {
					fx: 'crossfade',
					duration: 300,
					timeoutDuration: 3000
				}
			});
		});
		</script>
	</div>
]
