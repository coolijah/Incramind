/*
*	Renders a block that contains a list of products that are most interesting.
*
*/

[?Website.LoopProductsCount,MostInteresting|0=|=
<div class="block products-block mostinteresting Thumbnail ScrollingUp">
	<div class="title">
		<h2>[_MOST INTERESTING]</h2>
	</div>
	<div class="block-content">
		<div class="products-grid scroll-up-carousel" id="side_mostinteresting_products_carousel">
		[Website.LoopProducts,MostInteresting,8,,'Name'=
			[:ProductThumbnailListItem]
		]
		</div>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		var side_mostinteresting_carousel=new ProductCarousel({
			carousel_id: '#side_mostinteresting_products_carousel',
			items:	2,
			direction:'up',
			duration:5000
		});
		[?Website.LoopProductsCount,MostInteresting|1=
		|=
			side_mostinteresting_carousel.continuouslyscrolling();
		]
	});
	</script>
</div>
]
