/*
*		Renders a block that contains a tag list in a cloud format.
*
*/

<div class="block populartags IncraTheme">
	<div class="title">
		<h2>[_POPULAR TAGS]</h2>
	</div>
	<div class="block-content">
		<ul class="tags">[Website.Tags,15=<li><a href="[TagCount.Url]" class="[TagCount.PopularityIndication]">[TagCount.TagCountName]([TagCount.NrProducts])</a></li>]
		</ul>
		<div class="view-all-links">
			<a href="[Website.GetUrl,Tag,All]">[_view all tags]</a>
		</div>
	</div>
</div>
