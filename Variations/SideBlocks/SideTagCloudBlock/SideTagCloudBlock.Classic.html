/*
*		Renders a block that contains a tag list in a cloud format.
*
*/

<div class="block populartags Classic">
	<div class="title">
		<h6>[_POPULAR TAGS]</h6>
	</div>
	<div class="block-content">
		<ul class="tags">[Website.Tags,15=<li><a href="[TagCount.Url]" class="[TagCount.PopularityIndication]">[TagCount.TagCountName]</a></li>]
		</ul>
		<div class="view-all-links a-right">
			<a href="[Website.GetUrl,Tag,All]">[_View All Tags]</a>
		</div>
	</div>
</div>
