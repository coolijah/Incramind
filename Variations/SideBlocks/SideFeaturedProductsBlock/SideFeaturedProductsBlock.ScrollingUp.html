/*
*		Renders a block that contains a list of new product.
*
*/

/*[Website.FeaturedProducts,1,,'Name',Ascending]*/
[?Website.LoopProductsCount,Featured|0=|=
<div class="block products-block featuredproducts Thumbnail ScrollingUp">
	<div class="title">
		<h2>[_FEATURED]</h2>
	</div>
	<div class="block-content">
		<div class="products-grid scroll-up-carousel" id="side_featured_products_carousel">
		[Website.LoopProducts,Featured=
			[:ProductThumbnailListItem]
		]
		</div>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		var side_featured_carousel=new ProductCarousel({
			carousel_id: '#side_featured_products_carousel',
			items:	2,
			direction:'up',
			duration:5000
		});
		[?Filter.Count|1=
		|=
		side_featured_carousel.continuouslyscrolling();
		]
	});
	</script>
</div>
]
