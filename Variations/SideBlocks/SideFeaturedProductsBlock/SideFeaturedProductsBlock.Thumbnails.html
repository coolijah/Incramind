/*
*	Renders a block that contains a list of products that is sale.
*
*/

/*[Website.FeaturedProducts,1,3,'Name',Ascending]*/
[?Website.LoopProducts,Featured|0=|=
<div class="block products-block featuredproducts Thumbnail">
	<div class="title">
		<h2>[_FEATURED PRODUCTS]</h2>
	</div>
	<div class="block-content">
		<div class="products-grid">
		[Website.LoopProducts,Featured,3=
			[:ProductThumbnailListItem]
		]
		</div>
	</div>
</div>
]
