/*
*	Renders a block that contains a list of products that is sale.
*
*/

[?Website.LoopProducts,Featured|0=|=
<div class="block products-block featuredproducts SlideShow">
	<div class="title">
		<h2>[_FEATURED]</h2>
	</div>
	<div class="slide-container">
		<div id="side_featured_carousel">
			[Website.LoopProducts,Featured=
				[:SideBlockItemSlideShowContent]
			]
		</div>
		<a id="play" href="#"></a>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		jQuery('#side_featured_carousel').carouFredSel({
			width: '100%',
			height: 230,
			auto: {
				pauseOnEvent: 'resume',
				button: '#play'
			},
			scroll: {
				fx: 'crossfade',
				duration: 300,
				timeoutDuration: 3000
			}
		});
	});
	</script>
</div>
]
