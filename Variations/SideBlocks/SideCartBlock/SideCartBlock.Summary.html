/*
*		Renders a mini side cart of the current customer.
*
*/

<div class="block cart box-summary">
	<div class="title">
		<a href="[Website.GetUrl,Cart]"><span class="fa fa-shopping-cart"></span>
		<h2>[_Cart Summary] <span class="nritems">([ShoppingCart.NrItems])</span></h2></a>
	</div>
	<div class="block-content">
		<div class="cart-items-block">
			<div class="summary">
				<span class="total-label">[_Total] : </span><span class="subtotal">[ShoppingCart.TotalExclTax]</span>
			</div>
		</div>
	</div>
</div>
