/*
*		Renders a block that contains currency switcher.
*
*/
<div class="block form-currency Classic">
	<div class="title">
		<h6>[_Currency switcher]</h6>
	</div>
	<div class="block-content">
		<label>[_Select Currency]</label>
		<select  class="" id="side_currency_switcher" title="[_Your Currency]" onchange="changeCurrency(this.value)">
			[Website.CurrenciesUsed=
			<option value="[CurrencyUsed.Id]">[CurrencyUsed.Unit]</option>
			]
		</select>
	</div>
	
	<script type="text/javascript">
		jQuery(document).ready(function(){
			changeCurrency = function(value,url_redirect){
				window.location ='[Website.GetUrl,Currency,'+value+']';
			}
			jQuery("#side_currency_switcher option\[value=[CurrentCurrencyUsed.Id]\]").attr("selected","selected");
		});
	
		jQuery(document).ready(function() {
			
		})
	</script>
</div>
