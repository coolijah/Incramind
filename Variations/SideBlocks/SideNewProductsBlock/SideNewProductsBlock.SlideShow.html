/*
*		Renders a block that contains a list of new product.
*
*/
[?Website.LoopProductsCount,New|0=|=
<div class="block products-block newproducts SlideShow">
	<div class="title">
		<h2>[_NEW PRODUCTS]</h2>
	</div>
	<div class="slide-container">
		<div id="newproducts_slideshow">
			[Website.LoopProducts,New,1,,'Name'=
				<div class="slide-wrapper">
				[:SideBlockItemSlideShowContent]
				</div>
			]
		</div>
		<a id="play" href="#"></a>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		jQuery('#newproducts_slideshow').carouFredSel({
			width: '100%',
			height: 225,
			auto: {
				pauseOnEvent: 'resume',
				button: '#play'
			},
			scroll: {
				fx: 'crossfade',
				duration: 300,
				timeoutDuration: 3000
			}
		});
	});
	</script>
</div>
]
