/*
*		Renders a block that contains a list of new product.
*
*/

[?Website.LoopProductsCount,New|0=|=
<div class="block products-block newproducts Thumbnail ScrollingUp">
	<div class="title">
		<h2>[_NEW PRODUCTS]</h2>
	</div>
	<div class="block-content">
		<div class="products-grid scroll-up-carousel" id="side_new_products_carousel">
		[Website.LoopProducts,New,1,,'Name'=
			[:ProductThumbnailListItem]
		]
		</div>
	</div>
	<script type="text/javascript">
	jQuery(function() {
		var side_new_carousel=new ProductCarousel({
			carousel_id: '#side_new_products_carousel',
			items:	2,
			direction:'up',
			duration:5000
		});
		[?Filter.Count|1=
		|=
		side_new_carousel.continuouslyscrolling();
		]
	});
	</script>
</div>
]
