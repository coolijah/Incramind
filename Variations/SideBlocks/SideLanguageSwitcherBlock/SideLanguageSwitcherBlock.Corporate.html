/*
*		Renders a block that contains language switcher.
*
*/

<div class="block languageswitcher lightgradient Corporate">
	<div class="title">
		<span class="fa fa-language"></span><label for="side_select_language">[_Your Language]</label>
	</div>
	<div class="block-content">
		<select id="side_select_language" title="[_Your Language]" onchange="changeStoreView(this.value)">
			[Website.StoreViews=
				<option value="[StoreView.Id]">[StoreView.Name]</option>
			]
		</select>
	</div>
	<script type="text/javascript">
	jQuery(document).ready(function(){
		changeStoreView = function(value,url_redirect){
			window.location ='[Website.GetUrl,Storeview,'+value+']';
		}
		jQuery("#side_select_language option\[value=[Website.CurrentStoreView=[StoreView.Id]]\]").attr("selected","selected");
	});
	</script>
</div>
