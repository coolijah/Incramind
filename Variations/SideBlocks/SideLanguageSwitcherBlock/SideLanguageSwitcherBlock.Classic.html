/*
*		Renders a block that contains language switcher.
*
*/

<div class="block languageswitcher Classic">
	<div class="title">
		<h6>[_Languages]</h6>
	</div>
	<div class="block-content">
		<select id="side_select_language" class="msdropdown_lang" title="[_Your Language]" onchange="changeStoreView(this.value)">
			[Website.StoreViews=
				<option data-image="[File:/images/sampleimages/storeview/[StoreView.Id].png]" value="[StoreView.Id]">[StoreView.Name]</option>
			]
		</select>
	</div>
	<script type="text/javascript">
	jQuery(document).ready(function(){
		changeStoreView = function(value,url_redirect){
			window.location ='[Website.GetUrl,Storeview,'+value+']';
		}
		jQuery("#side_select_language option\[value=[Website.CurrentStoreView=[StoreView.Id]]\]").attr("selected","selected");
	});

		jQuery(document).ready(function() {
			try {
				oHandler = jQuery("select.msdropdown_lang").msDropDown().data("dd");
			} catch(e) {
				alert("Error: "+e.message);
			}
		})
	</script>
</div>
