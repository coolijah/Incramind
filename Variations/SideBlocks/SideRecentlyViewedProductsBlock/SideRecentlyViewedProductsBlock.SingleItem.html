/*
*		Renders a block that contains a list of new product.
*
*/
/*[Website.RecentlyViewed,1,1,'Name',Ascending]*/
[?Website.LoopProductsCount,RecentlyViewed|0=|=
<div class="block products-block recentlyviewed SingleItem">
	<div class="title">
		<h2>[_RECENTLY VIEWED]</h2>
	</div>
	<div class="block-content">
		<div class="item-container">
		[Website.LoopProducts,RecentlyViewed,1=
			[:ProductThumbnailSingleItem]
		]
		</div>
	</div>
</div>
]
