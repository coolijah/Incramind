/*
*		Renders a block that contains usps list information.
*		list of cms with image
*/

<div class="block usp Corporate">
	[Website.CmsPageGroupNames=
	<div class="title"><h2 class="media-heading">[CmsPage.GroupingName]</h2></div>
	<div class="block-content">
		<ul class="media-list">
		[Website.CmsPagesInGroup,[CmsPage.GroupingName]=
			[?CmsPage.InLeftMenu|Yes=
			<li class="media flow-inline-block" >
				<a href="[Website.GetUrl,CmsPage,[CmsPage.Id]]" title="[CmsPage.Name]" class="cms-link">
					<div class="media-body">
						<h4>[CmsPage.Name]</h4>
						<img class="cms-image" aria-hidden=true width="100%" src="[File:/images/sampleimages/scability.jpg]"/>
					</div>
				</a>
			</li>]
		]
		</ul>
	</div>
	]
</div>
