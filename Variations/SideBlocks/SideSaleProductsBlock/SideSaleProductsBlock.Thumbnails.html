/*
*	Renders a block that contains a list of products that is sale.
*
*/

/*[Website.SaleProducts,1,3,'Name',Ascending]*/
[?Website.LoopProductsCount,Sales|0=|=
<div class="block products-block saleproducts Thumbnail">
	<div class="title">
		<h2>[_SALE PRODUCTS]</h2>
	</div>
	<div class="block-content">
		<div class="products-grid">
		[Website.LoopProducts,Sales,3=
			[:ProductThumbnailListItem]
		]
		</div>
	</div>
</div>
]
