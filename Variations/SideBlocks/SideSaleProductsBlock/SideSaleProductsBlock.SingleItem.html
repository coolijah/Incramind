/*
*		Renders a block that contains a list of sale product.
*
*/
/*[Website.SaleProducts,1,1,'Name',Ascending]*/
[?Website.LoopProductsCount,Sales|0=|=
<div class="block products-block saleproducts SingleItem">
	<div class="title">
		<h2>[_SALE PRODUCTS]</h2>
	</div>
	<div class="block-content">
		<div class="item-container">
		[Website.LoopProducts,Sales,1=
			[:ProductThumbnailSingleItem]
		]
		</div>
	</div>
</div>
]
