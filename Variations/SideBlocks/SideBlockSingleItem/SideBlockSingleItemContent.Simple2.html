<div class="mini-list-item-wrapper-simple2">
	<div class="item-content">
		<a title="[Product.Name]" class="product-name" href="[Website.GetUrl,Product,[Product.Id]]">
			<h4>[Product.Name]</h4>
		</a>
		<div class="product-image">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<img class="" width="100%" data-src="holder.js/300x200" src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,205,220]]" alt="">
				<div class="over"></div>
				<div class="product-details">
					<div class="product_price-container">
						<div class="price-box">[:PriceBlock?Product.Sale]</div>
					</div>

				</div>
			</a>
		</div>
	</div>
</div>
