<div class="mini-list-item-wrapper-simple">
	<div class="item-content">
		<div class="product-image">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,205,220]]" width="100%">
			</a>
		</div>
		<div class="product-details">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<h4 class="product-title">[Product.Name]</h4>
			</a>
			<div class="price-box">[:PriceBlock?Product.Sale]</div>
		</div>

	</div>
</div>
