/*
*	Renders the variation list of Product attributes.
*
*/

<div id="conf-attributes[Product.Id]" class="product-attributes dropdown-type">
	<dl>
		[Product.ConfigurableAttributes=
	  		<dt>[Attribute.Title]</dt>
	  		<dt>
	  			<select name="[Attribute.AttributeCode]" id="attribute[Attribute.Id][Product.Id]"  onchange="attrib.selectAttribute()" class="msdropdown [?Attribute.ValueRequired|Yes=required] span2" style="width: 300px;">
					<option value="">[_Please select]</option>
					[Product.ConfigurableChildProducts,[Attribute.AdminTitle]=
					<option [?Attribute.AttributeCode|Color=data-title="[AttributeOption.Color]"] value="[AttributeOption.Id]" admin="[AttributeOption.Admin]" [?UserInput.ConfigurableAttributeValueValid,[Attribute.AdminTitle],[AttributeOption.Admin]|yes=selected]>[AttributeOption.Admin]</option>
					 ]
				</select>
			</dt>
		]
	</dl>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			try {
				oHandler = jQuery("select.msdropdown").msDropDown().data("dd");
			} catch(e) {
				alert("Error: "+e.message);
			}
		})
	</script>
</div>

<script type="text/javascript">
	var attrib = jQuery(".msdropdown").initProductAttributes({
								'product_url' 		: '[Website.GetUrl,Product,[Product.Id]]',
								'ajax_url'	  		: '[Website.GetUrl,Ajax,Update]',
								'attribute_class'  	: 'msdropdown'
							});
</script>
