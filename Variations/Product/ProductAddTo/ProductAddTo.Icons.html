/*
*	Renders a block containing add to wishlist and add to compare links.
*
*/

<ul class="add-to-links Icons inline-list">
	[?WebsiteFeatures.WishList|Yes=
	<li>
		<a  href="javascript:IncraAjaxUpdater.submitAjax('[Website.GetUrl,IncraShop,AddToWishlist]',IncraWindow.formatUrl('[Website.GetUrl,Product,[Product.Id]]'),'true/[SimpleProduct.Id]',jQuery('#product_addtocart_form').serialize(),'POST'); " class="icon-link-wishlist">
			<i class="fa fa-heart fa-lg"></i>
		</a>
	</li>
	]
	<li>
		<a href="javascript:IncraAjaxUpdater.submitAjax('[Website.GetUrl,IncraShop,AddToCompare]',IncraWindow.formatUrl('[Website.GetUrl,Product,[Product.Id]]'),'true/[SimpleProduct.Id]',jQuery('#product_addtocart_form').serialize(),'POST');" class="icon-link-compare">
			<i class="fa fa-check-square-o fa-lg"></i>
		</a>
	</li>
</ul>
