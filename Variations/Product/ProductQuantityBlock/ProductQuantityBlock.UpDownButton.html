/*
*	Renders a block of quantity field in a product page.
*
*/

<div class="quantity-block UpDownButton">
	<div class="quantity">
		<label for="qty">[_Qty]:</label>
		<!--<input type="number" name="qty" id="qty" maxlength="12"  max= "10" min= "1"  value="1" title="Qty" class="input-text qty">-->
		<input type="text" name= "qty" id= "qty_[Product.Id]"value= "[Product.MinInShoppingCart]" class="qty"/>

	</div>
	<script type="text/javascript">
	jQuery("#qty_[Product.Id]").spinner({
		spin: function( event, ui ) {
			if (ui.value < 1) {
				jQuery( this ).spinner("value", 1 );
				return false;
			}
		},
		icons: {
			down: "ui-icon-triangle-1-s",
			up: "ui-icon-triangle-1-n"
		}
	});
	</script>
</div>
