/*
*	Renders a variation of product option type select control. Displays a dropdown control.
*
*/

<dt><label for="text_[ProductOption.Id]" class="[?ProductOption.Required|Yes=required]">[?ProductOption.Required|Yes=<em>*</em>] [ProductOption.Label]</label>
</dt>
<dd>
	<div class="input-box">
	[?ProductOption.Type|MultipleSelect=
	<input type="hidden" id="text_[ProductOption.Id]" name="options\\[[ProductOption.Id]\\]">
	<select multiple name="select_[ProductOption.Id]" class="multiselect [?ProductOption.Required|Yes=required] product-custom-option styleb-dd" id="select_[ProductOption.Id]">
		[ProductOption.Choices=
		<option price="[ProductOptionChoice.Price]" value="[ProductOptionChoice.Id]"  [?UserInput.OptionValueSelected,[ProductOption.Id],[ProductOptionChoice.Id]|yes=selected]>[ProductOptionChoice.Title]  [ProductOptionChoice.ActualPrice]</option>
		]
	</select>
	|Dropdown=
	<select onchange="reloadPrice('[Website.GetUrl,Ajax,Diff]','[Website.GetUrl,Product,[Product.Id]]','[Website.GetUrl,Product,0,OptionsUpdate/[Product.Id]]',jQuery('#product_addtocart_form').serialize());" class="[?ProductOption.Required|Yes=required] product-custom-option styleb-dd" id="select_[ProductOption.Id]" name="options\\[[ProductOption.Id]\\]">
		[ProductOption.Choices=
		<option price="[ProductOptionChoice.Price]" value="[ProductOptionChoice.Id]"  [?UserInput.OptionValueSelected,[ProductOption.Id],[ProductOptionChoice.Id]|yes=selected]>[ProductOptionChoice.Title]  [ProductOptionChoice.ActualPrice]</option>
		]
	</select>
	]
	</div>
</dd>
<script type="text/javascript">
[?ProductOption.Type|MultipleSelect=

	var temp = Array();
	[ProductOption.Choices=
		[?UserInput.OptionValueSelected,[ProductOption.Id],[ProductOptionChoice.Id]
		|yes=
			temp.push([ProductOptionChoice.Id]);
		]
	]
	
	jQuery("#text_[ProductOption.Id]").val(temp.join(","));

	jQuery("#select_[ProductOption.Id]").change(function(){
		var ids = jQuery(this).val().join(",");
		jQuery("#text_[ProductOption.Id]").val(ids);
		
		reloadPrice('[Website.GetUrl,Ajax,Diff]','[Website.GetUrl,Product,[Product.Id]]','[Website.GetUrl,Product,0,OptionsUpdate/[Product.Id]]',jQuery('#product_addtocart_form').serialize());
	})
]
	jQuery(document).ready(function(e) {
		
		//jQuery(".styleb-dd").msDropdown({mainCSS:'dd-plain',roundedCorner:false}); 
		
	});
</script>
