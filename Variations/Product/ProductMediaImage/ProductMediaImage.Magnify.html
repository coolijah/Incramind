<div class="product-image Magnify clearfix">
	<div id="simple" class="clearfix" style="padding-top: 5px;">
		<a href="/[Product.BaseImage=[ProductImage.ImageUrl]]" class="jqzoom" rel="gal1">
			<img id="main-image" src="/[Product.BaseImage=[ProductImage.ImageUrl]]" class="thumb" width="250" alt="" title="" />
		</a>
	</div>
</div>
<div class="product-gallery">
	<div class="image-thumbnail large-12 clearfix">
		<ul class="large-block-grid-4">[Product.Images,4=
			<li>
				<a onclick="setNewImage(this)" rel="/[ProductImage.ImageUrl]"  href='javascript:void(0);' title="[ProductImage.Label]">
					<img class="" width="65" src="/[ProductImage.ImageUrl,100,125]" title="[ProductImage.Label]" class="" />
				</a>
			</li>]
		</ul>
	</div>
</div>

<script type="text/javascript">
	
</script>
<script type= "text/javascript">
	jQuery(function() {
		jQuery(".product-gallery .image-thumbnail ul li:first-child a").addClass("selected");
		jQuery('#main-image').magnify({
			speed: 100, // fade in/out speed
			onload: function(){} // callback
		});

	});	
	function setNewImage(obj){
		var settings = jQuery(obj).attr("rel");
		jQuery(".product-gallery .image-thumbnail ul li a").removeClass("selected")
		jQuery(obj).addClass("selected");
		jQuery("#main-image").load(function(){
			/*jQuery('#main-image').magnify({
				speed: 100, // fade in/out speed
				onload: function(){} // callback
			});*/
			jQuery('.magnify-lens').css("background-image","url('"+settings+"')");
				
		}).attr("src",settings);
	}
</script>
