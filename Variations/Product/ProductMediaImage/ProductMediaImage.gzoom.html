/*
*	Renders the default ProductMediaImage controls with default zoom slider.
*
*/

<div class="product-img-box side-magnify clearfix" style="">
	<div class="large-12 columns">
		
		<div class="large-12 columns">
			<p class="product-image product-image-zoom">
				<a rel="gal1" href="/[Product.BaseImage=[ProductImage.ImageUrl]]" class="image-magnify gallery-button" href="#" onclick=""  title="[ProductImage.Label]" onclick="return false;" title="[Product.Name]" >
			   		<img id="image" src="/[Product.BaseImage=[ProductImage.ImageUrl]]" alt="" title="" width="100%"/>
			   	</a>
			</p>
			<script type="text/javascript">
				jQuery(document).ready(function(){
					/*jQuery("#image").ScaleRatio({
						'parentContainer'	: 	'product-image-zoom'
					});
					[?DesignLayout.Layout
						|2ColumnsRight=
							var w = 200;
							var h = 270;
						|2ColumnsLeft=
							var w = 200;
							var h = 270;
						|3Columns=
							var w = 200;
							var h = 270;
						|1Column = 
							var w = 200;
							var h = 270;
					]*/
					var options = {  
				            zoomType: 'standard',  
				            lens:true,  
				            preloadImages: true,  
				            alwaysOn:false,  
				            zoomWidth: 300,  
				            zoomHeight: 300,  
				            xOffset:15,  
				            yOffset:0,  
				            position:'right'  
				            
				    };  
				    jQuery('.image-magnify').jqzoom(options);
				    jQuery("#image").css("width",jQuery(".product-image.product-image-zoom").width());
				});
			</script>
			<!--
			<div class="large-12 zoom-button  clearfix">
				<div class="large-8 columns image-label text-left">

				</div>
				<div class="large-4 columns text-right">
					<a href="/[Product.BaseImage=[ProductImage.ImageUrl]]"  class="fancybox" data-fancybox-group="gallery">Zoom <i class="fa fa-search fa-lg"></i></a>
				</div>
			</div>
			-->
		</div>
	</div>
	<div class="large-12 columns no-padding">
			<div class="product-gallery">
				<div class="image-thumbnail">
					<ul class="large-block-grid-4">[Product.Images,4=
						<li>
							<a  data-image="/[ProductImage.ImageUrl]" 
								rel="{
										gallery: 'gal1', 
										smallimage: '/[ProductImage.ImageUrl]',
										largeimage: '/[ProductImage.ImageUrl]'
									}"
							>
								<img class="" src="/[ProductImage.ImageUrl,100,125]" title="[ProductImage.Label]" class="" />
							</a>
						</li>]
					</ul>
				</div>
			</div>
		</div>
</div>
