<form id="osc-shipping-method-form" method="POST">
	<div class="step-title ">
	    <h6 class=""><span class="number in-block">[General.Param1]</span> [_Shipping Method]</h6>
	</div>
	<div class="checkout-onestep-content clearfix">
		<div id="checkout-shipping-method-load" class="large-12 columns">    
			<ul class="sp-methods">
				[ShoppingCart.AvailableShippingMethods=
					<li>
						<input onclick="shippingMethod.save();" name="method" type="radio" value="[ShippingMethod.Id]" id="s_method_[ShippingMethod.Code]" class="radio">
						<label for="s_method_[ShippingMethod.Code]">[ShippingMethod.Name]<span class="sm-price">[ShippingMethod.FixedCosts]</span> </label>
					</li>
				]
			</ul>
		</div>
		<span class="please-wait" id="shipping-method-please-wait" style="display:none;float:left;">
			<img src="[File:/images/zoomloader.gif]" alt="[_Loading next step]..." title="[_Loading]..." class="v-middle"> [_Loading]...        
		</span>
	</div>
</form>
<script type="text/javascript">
	var shippingMethod = new ShippingMethod('osc-shipping-method-form', "[Website.GetUrl,CheckOut,SaveShippingMethod]");
	
	[?CheckOut.ShippingMethodSelected|Yes=
		[CheckOut.SelectedShippingMethod=
			jQuery('#s_method_[ShippingMethod.Code]').attr('checked','checked');
		]
	]

	function showExtrInfo(code){
		jQuery(".shipping-additional-info").addClass("hide");
		jQuery("#"+code+"-extra-info").removeClass("hide");
	}
</script>
