<div class="col2-set">
  <!-- login before -->
    <div class="col-1 in-block">
	<form id="method-form"  method="post">
		<h3>[_Checkout as a Guest or Register]</h3>
	 
		    <p>[_Register with us for future convenience:]</p>
		    <ul class="login-note">
		        <li>[_Fast and easy check out]</li>
		        <li>[_Easy access to your order history and status]</li>
		    </ul>
	     	
		    <ul class="form-list">
		     
		        <li class="control">
		            <input type="radio" name="method" id="login:guest" value="guest"  class="radio" /><label for="login:guest">[_Checkout as Guest]</label>
		        </li>
		        <!-- endif; -->
		        <li class="control">
		            <input type="radio" name="method" id="login:register" value="register" class="radio" /><label for="login:register">[_Register]</label>
		        </li>
		    </ul>
		
	</form>
    </div>
    <div class="col-2 in-block">
	<div class="checkout-login">
		<h3>[_Login]</h3>
		<!-- messages block-->
		<form id="login-form"  method="post">
		<fieldset>
		    
		    <p>[_If you already have an account with us, please sign in below:]</p>
		    <ul class="form-list">
		        <li>
		            <label for="login-email" class="required">[_Email Address]</label>
		            <div class="input-box">
		                <input  size="34" type="text" class="input-text required-entry validate-email" id="login-email" name="loginusername" value="" />
		            </div>
		        </li>
		        <li>
		            <label for="login-password" class="required">[_Password]</label>
		            <div class="input-box">
		                <input  size="34"  type="password" class="input-text required-entry" id="login-password" name="loginpassword" />
		            </div>
		        </li>
		    </ul>
		</fieldset>
		</form>
	
	</div>
    </div>
</div>

<script type="text/javascript">

    var loginForm = new VarienForm('login-form', true);
    $('login-email').observe('keypress', bindLoginPost);
    $('login-password').observe('keypress', bindLoginPost);
    function bindLoginPost(evt){
        if (evt.keyCode == Event.KEY_RETURN) {
            loginForm.submit();
        }
    }
    function onepageLogin(button)
    {
        if(loginForm.validator && loginForm.validator.validate()){
            button.disabled = true;
            loginForm.submit();
        }
    }

</script>
