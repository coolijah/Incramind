<div class="step-title">
	<ul class="inline-list">
		<li class="step-number">3</li> 
		<li>[_Payment Method]</li>
	</ul>
</div>
<div class="loading-progress text-center" style="display:none"> 
	<i class="fa fa-spinner fa-lg fa-spin"></i>
</div>
<div class="content large-12 column">
	<form action="" id="exp-payment-form" method="post">
		<ul class="payment-method-list large-11 right">
			[ShoppingCart.AvailablePaymentMethods=
			<li>
				<input class="payment-method-item" name="method" type="radio" value="[PaymentMethod.Id]" id="p_method_[PaymentMethod.Code]" class="radio in-block" onclick="expressCheckout.savePaymentMethod()">
				<label class="in-block payment-method-item" for="p_method_[PaymentMethod.Code]">[PaymentMethod.Name] <span>[PaymentMethod.AdditionalCost]</span> </label>
				<div class="payment-additional-info hide" id="[PaymentMethod.Code]-extra-info">
					<ul>
					[PaymentMethod.ExtraFields=
						[?CheckOutExtraDataField.Type
							|TextField=
								<li>
									<span>[CheckOutExtraDataField.Caption]</span><br/>
									<input type="text" name="" value=""/>
								</li>
							|
							|CheckBox=
							|
						]
					]
					</ul>
				</div>
			</li>
			]
		</ul>
	</form>
</div>
