<div id="opc-shipping-method" class="checkout-block shipping-method">
	<div class="title">
		<div class="circle-number">4</div><div class="label">[_Shipping Method]</div>
	</div>
	<div class="content ">
		<div class="shipping-method-form">
			<ul class="shipping-method-list">
				<li>
					<label><strong>[_Track and Trace]</strong></label>
					<input type="radio" name="check_money_order" value=""/> TNT
				</li>
				<li>
					<label><strong>Packjemaak</strong></label>
					<input type="radio" name="paytest" value=""/> Packjemaak
				</li>
			</ul>
			<hr/>
			<div class="buttons-set">
				<span class="please-wait" id="shipping-method-please-wait" style="display:block;float:left;">
					<img src="[File:/images/opc-ajax-loader.gif]" alt="Loading next step..." title="[_Loading next step...]" class="v-middle"> [_Loading next step...]        
				</span>
				<div class="required-fields"><em>* [_Required fields]</em></div>
				<button type="button" title="[_Create an Account]" class="button btn[Design.DesignSelectionName,ButtonStyle]" onclick="IncraWindow.setLocation('[Website.GetUrl, Customer,AccountCreate]')"><span><span>[_Continue]</span></span></button>
			</div>
		</div>
		
	</div>
</div>
