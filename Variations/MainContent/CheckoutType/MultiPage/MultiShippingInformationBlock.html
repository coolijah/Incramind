<div id="opc-shipping-info" class="checkout-block shipping-information">
	<div class="title">
		<div class="circle-number">3</div><div class="label">[_Shipping Information]</div>
	</div>
	<div class="content ">
		<div class="shipping-info-form">
			<ul class="shipping-info-list">
				<li>
					<label>[_First Name]<em>*</em></label>
					<input type="text" name="shipping_first_name" value=""/>
				</li>
				<li>
					<label>[_Last Name]<em>*</em></label>
					<input type="text" name="shipping_last_name" value=""/>
				</li>
				<li>
					<label>[_Company]</label>
					<input type="text" name="shipping_company" value=""/>
				</li>
				<li>
					<label>[_Email Address]<em>*</em></label>
					<input type="text" name="shipping_email" value=""/>
				</li>
				<li>
					<label>[_Address]<em>*</em></label>
					<input type="text" class="address-field" name="shipping_address1" value=""/>
				</li>
				<li>
					<input type="text" class="address-field" name="shipping_address2" value=""/>
				</li>
				<li>
					<label>[_City] <em>*</em></label>
					<input type="text" name="shipping_city" value=""/>
				</li>
				<li>
					<label>[_State/Province] <em>*</em></label>
					<input type="text" name="shipping_state_province" value=""/>
				</li>
				<li>
					<label>[_Zip Postal Code] <em>*</em></label>
					<input type="text" name="shipping_postal_code" value=""/>
				</li>
				<li>
					<label>[_Country] <em>*</em></label>
					<input type="text" name="shipping_country" value=""/>
				</li>
				<li>
					<label>[_Telephone] <em>*</em></label>
					<input type="text" name="shipping_telephone" value=""/>
				</li>
				<li>
					<label>[_Fax] <em>*</em></label>
					<input type="text" name="shipping_fax" value=""/>
				</li>
			</ul>
			<ul class="shipping-address-options">
				<li><input type="radio" name="ship-to-this-address" value="1"> <strong>[_Use Billing Address]</strong></li>
			</ul>
			<hr/>
			<div class="buttons-set">
				<span class="please-wait" id="shipping-info-please-wait" style="display:block;float:left;">
					<img src="[File:/images/opc-ajax-loader.gif]" alt="Loading next step..." title="[_Loading next step...]" class="v-middle"> [_Loading next step... ]       
				</span>
				<div class="required-fields"><em>* [_Required fields]</em></div>
				<button type="button" title="[_Create an Account]" class="button btn[Design.DesignSelectionName,ButtonStyle]" onclick="IncraWindow.setLocation('[Website.GetUrl,Customer,AccountCreate]')"><span><span>[_Continue]</span></span></button>
			</div>
		</div>
		
	</div>
</div>
