[ShoppingCart.Items= 
	<tr>
		<td><span class="product-name">[Product.Name]</span>
			<ul>[ShoppingCartItem.Attributes=<li>[ShoppingCartItemAttribute.Value]</li>]</ul>
			<ul>[ShoppingCartItem.Options=<li>[ShoppingCartOption.Value]</li>]</ul>
		</td>
		
		<td class="a-right">[ShoppingCartItem.Quantity]</td>
		<td class="last a-right">
			<span class="cart-price">
				<span class="price"> [ShoppingCartItem.RowTotal]</span>            
			</span>
		</td>
	</tr>
	
]
