<div layout-block-name="mini_list_container" class="mini-list-item-wrapper Minimalist">
	<div class="product-details">
		<a title="[Product.Name]" class="product-name" href="[Website.GetUrl,Product,[Product.Id]]">
			<h4>[Product.Name]</h4>
		</a>
	</div>
	<div class="product-image">
		<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
			<img class="" data-src="holder.js/300x200" src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,205,220]]" alt="">
		</a>
	</div>
	<div class="product_price-container">
		<div class="price-box">[:PriceBlock]</div>
	</div>
</div>
