<div layout-block-name="mini_list_container" class="mini-list-item-wrapper Corporate">
	<div class="item-content">
		<a title="[Product.Name]" class="product-name" href="[Website.GetUrl,Product,[Product.Id]]">
			<h4>[Product.Name]</h4>
		</a>
		<div class="product-image">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<img class=""  data-src="holder.js/300x200" src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,140,150]]" alt="">
				<div class="over"></div>
				<div class="product-details">
					<div class="product_price-container">
						<div class="price-box">[:PriceBlock?Product.Sale]</div>
					</div>
		
				</div>
			</a>
		</div>
	</div>
</div>
