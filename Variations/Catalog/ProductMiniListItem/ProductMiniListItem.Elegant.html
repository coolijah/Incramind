<div layout-block-name="mini_list_container" class="mini-list-item-wrapper  Elegant">
	<div class="product-title">
		<a title="[Product.Name]" class="product-name" href="[Website.GetUrl,Product,[Product.Id]]">
			<h4>[Product.Name]</h4>
		</a>
	</div>
	<div class="product-image">
		<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
			<img class=""  data-src="holder.js/300x200" src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,140,150]]" alt="">
		</a>
	</div>
	<div class="product-details">
		<div class="product_price-container text-center">
			<div class="price-box">[:PriceBlock?Product.Sale]</div>
		</div>
		[?WebsiteFeatures.Checkout|Yes=
		<div class="action">
			<button  class="button btn[Design.DesignSelectionName,ButtonStyle]" onclick="IncraShoppingCart.ajaxAddToCart({submit_url : '[Website.GetUrl,IncraShop,AddToCart]',second_url : '[UserInput.DefaultUrlPart]',flag:true,id :'[Product.Id]',post_data: 'qty=[Product.MinInShoppingCart]'}); return false;" class="button btn-cart" title="[_Add to Cart]" type="button"><span><span>[_Add to Cart]</span></span></button>
		</div>
		]
	</div>
</div>
