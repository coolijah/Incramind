<div class="thumbnail-list-item-wrapper IncraTheme clearfix">
	<div class="item-content  small-12 columns">
		<div class="clearfix">
			<div class="f-left">
				<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
					<h6 class="product-name">[Product.Name]</h6>
				</a>
			</div>
			<div class="price-box f-right">[:PriceBlock]</div>
		</div>
		<div class="product-image-container small-5 columns">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,100,125]]" width="70px">
			</a>
		</div>
		<div class="product-details small-7 columns">
			[:ProductRating,Thumbnail]
			<div class="desc">
				 [Product.ShortDescription]
			</div>
			
		</div>
	</div>
</div>
