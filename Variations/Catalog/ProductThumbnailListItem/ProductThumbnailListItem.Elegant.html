<div class="thumbnail-list-item-wrapper Elegant clearfix">
	<div class="item-content small-12 columns">
		<div class="product-image small-4 columns">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,100,125]]" width="70px">
			</a>
		</div>
		<div class="product-details small-8 columns">
			<a class="product-title" title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<h6 >[Product.Name]</h6>
			</a>
			
			<div class="price-box"><span class="price">[:PriceBlock?Product.Sale]</span></div>
				<div class="product-description">
				<span class="desc">[Product.ShortDescription]</span>
			</div>
			<div class="over">
				<div class="action text-right">
					<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
						[_view]
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	jQuery(document).ready(function(){
		jQuery(".thumbnail-list-item-wrapper.Elegant .product-description").substring({ max_char: 85});
	})
</script>
