<div class="thumbnail-list-item-wrapper Minimalist clearfix">
	<div class="item-content  small-12 columns">
		<div class="product-image small-6 columns">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,140,150]]" width="100%">
			</a>
		</div>
		<div class="product-details small-6 columns">
			<a title="[Product.Name]" href="[Website.GetUrl,Product,[Product.Id]]">
				<h4 class="product-name">[Product.Name]</h4>
			</a>
			<div class="price-box"><span class="price">[:PriceBlock]</span></div>
			[?WebsiteFeatures.Checkout|Yes=
			<div class="action">
				<button onclick="IncraShoppingCart.ajaxAddToCart({submit_url : '[Website.GetUrl,IncraShop,AddToCart]',second_url : '[UserInput.DefaultUrlPart]',flag:true,id :'[Product.Id]',post_data: 'qty=[Product.MinInShoppingCart]'}); return false;" title="[_Add to Cart]" type="button" class="button btn[Design.DesignSelectionName,ButtonStyle]"><span><span>[_Add to Cart]</span></span></button>
			</div>
			]
		</div>
	</div>
</div>
