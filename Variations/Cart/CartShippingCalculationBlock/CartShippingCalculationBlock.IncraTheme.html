/*
*		renders the shipping calculation block.
*
*/

<div class="estimate-shipping-tax-box IncraTheme">
	<form id="discount-coupon-form" method="post" action="">
		<div class="estimated">
			<h3 class="estimated-title">[_ESTIMATED SHIPPING AND TAX]</h3>
			<div class="estimated-tax-form">
				<label>[_Enter your destination to get a shipping estimate.] </label>
				<label for="country-address">[_Country] <em>*</em></label>
				<select id="country-address" class="required small" title="[_Country]" onchange="loadRegions(this.value)">
					<option></option>
					[Website.AvailableCountries=
						[CountryGroup.Countries=
							<option value="[Country.Id]">[Country.Name]</option>
						]
					]
				</select>
				<script type="text/javascript">
					jQuery("#country-address option\[value=[Configuration.TaxDefaultCountryId]\]").attr("selected","selected");
				</script>
			</div>
			<button class="button btn-secondaryDefault" value="[_Get A Quote]" onclick="discountForm(false);" title="[_Apply Coupon]" type="submit"><span><span>[_Get a Quote]</span></span></button>
		</div>
	</form>
</div>
