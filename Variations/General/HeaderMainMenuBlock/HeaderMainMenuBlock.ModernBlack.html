/*
*		Renders the main menu block container of the header.
*
*/

<div class="row ">
	<div class="large-12 clearfix ModernBlack-container ">
		<div class="large-12 columns main-menu clearfix">
			[:HeaderMainMenuLinks]
		</div>
		<!-- /* <div class="large-3 columns search">[:HeaderMiniSearchBlock]</div> */ -->
	</div>
</div>

[?DesignLayout.HeaderType|2RowRightLogo=
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery(".header-container.TwoRowRightLogo .opac.mainmenu-container").css("background","url([File:/images/mbg.png]) repeat-x #000");
			jQuery(".ModernBlack-container").css("border","none");
			jQuery(".ModernBlack-container .main-menu").css("padding-top","5px");
		});
	</script>
	|SliderType=
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery(".header-container.SliderType .header-bottom").css("height","41px");
			jQuery(".header-container.SliderType .header-bottom .ModernBlack-container").css("height","41px");
		});
	</script>
]
