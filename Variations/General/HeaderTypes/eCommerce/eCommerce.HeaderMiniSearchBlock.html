/*
*		Renders the mini search block in the header.  Using ajax in searching it provides a popup div for search results.
*
*/
<div class="searchbar-block">
	<!--<form id="search_mini_form"  method="post">-->
	<div class="searchbar-content clearfix">
		<div class="search-input">
			<input id="product-search" placeholder="Search entire store here..." type="text" name="q" value="" class="input-text" maxlength="128" autocomplete="off">
		</div>
		<button id="mini-search-button" type="button" class="button "><span><span class="fa fa-search"></span></span></button>
		<div id="search_autocomplete" class="search-autocomplete">
		</div>
	</div>
	<!--</form>-->
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#mini-search-button").click(function(){
				doSearch();
			});
			jQuery("#product-search").keydown(function(event){
				if(event.keyCode == 13) {
					doSearch();
				}
			});
		});
		function doSearch(){
			var str = jQuery('#product-search').val();
			if (str.length==0)
				return;
			window.location = "[Website.GetUrl,Search,Text/]"+jQuery("#product-search").val();
		}
	</script>
</div>
