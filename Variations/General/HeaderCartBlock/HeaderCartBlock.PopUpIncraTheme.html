/*
*		Renders the container of the  HeaderCartBlock in a dropdown style.
*
*/

<a href="[Website.GetUrl,Cart]" class="incra-dropdown-toggle">[_My Cart]</a>
<div class="cart-container PopUpIncraTheme incra-dropdown-menu" style="display:none">
[?ShoppingCart.Empty
|CartFilled=
	[:HeaderCartBlockPopUpIncraThemeContent]
|CartEmpty=
	[:HeaderCartBlockEmptyContent]
]
</div>
